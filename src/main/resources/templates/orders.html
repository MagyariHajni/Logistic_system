<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">

    <title>List orders</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div style="font-size: 30px">
        <label>Date: </label>
        <label th:text="${currentdate}"> </label>
        <button class="btn btn-default" style="margin: 10px"><a href="/order/new-day">Next Day</a></button>
    </div>

    <div>
        <h3 style="display: inline">Order List</h3>
        <button class="btn btn-default" style=" text-align:center;margin-bottom:10px"><a href="/destinations/list"
                                                                                         style="text-decoration:none">
            <h3 style="margin:0px">Destinations list</h3></a></button>
    </div>

    <div th:if="${#lists.isEmpty(orders)}">
        <h3 th:text="'No registered orders for date: ' + ${currentdate}+' ' + ${destinationtofind}">
        </h3>
        <button class="btn btn-default" style="width: 120px"><a href="***TODO***/order/new">Add Orders</a></button>
        <button class="btn btn-default" style="width: 120px"><a href="/order/">All orders</a></button>
    </div>

    <div th:if="${not #lists.isEmpty(orders)}">
        <div>
            <div>
                <button class="btn btn-default" style="width: 120px;margin-bottom:10px"><a href="/order/">All orders</a>
                </button>
                <button class="btn btn-default" style="width: 120px;margin-bottom:10px">

                    <a th:href="${'/order/list?date='+{#temporals.format(currentdate, 'dd-MM-yyyy')}}">List today</a>

                </button>

            </div>
            <div>
                <button class="btn btn-default" style="width: 120px;margin-bottom:10px"><a
                        href="***TODO***/order/new">Add orders</a></button>
                <button class="btn btn-default" style="width: 120px;margin-bottom:10px"><a href="***TODO***">Ship
                    today</a></button>

            </div>
        </div>

        <form th:object="${selectedlist}" method="post" th:action="@{/order/cancel}" autocomplete="off">

            <div>
                <div style="display: inline-block;float:left">

                    <span th:text="${'Number of orders listed: ' + {#lists.size(orders)}}"
                          style="text-align:left; font-size: 25px"></span>
                </div>

                <div style="display: inline-block;  float:right">
                    <button class="btn btn-default" style="width: 120px;margin-bottom:10px; color:#333" type="submit">
                        Cancel selected
                    </button>
                </div>
            </div>

            <table class="table table-striped">
                <!--            bootstrap class for table-->
                <tr>
                    <th>Id
                        <button class="btn btn-default"
                                style="margin: 5px; padding: 2px; height: 20px;font-size: 13px; text-align: left">
                            <a href="/order/sort/byid">⇅</a></button>
                    </th>
                    <th>Destination
                        <button class="btn btn-default"
                                style="margin: 5px; padding: 2px; height: 20px;font-size: 13px; text-align: left">
                            <a href="/order/sort/bydestination">⇅</a></button>
                    </th>
                    <th>Order status
                        <button class="btn btn-default"
                                style="margin: 5px; padding: 2px; height: 20px;font-size: 13px; text-align: left">
                            <a href="/order/sort/byorderstatus">⇅</a></button>
                    </th>
                    <th>Delivery date
                        <button class="btn btn-default"
                                style="margin: 5px; padding: 2px; height: 20px;font-size: 13px; text-align: left">
                            <a href="/order/sort/bydeliverydate">⇅</a></button>
                    </th>
                    <th>Last updated
                        <button class="btn btn-default"
                                style="margin: 5px; padding: 2px; height: 20px;font-size: 13px; text-align: left">
                            <a href="/order/sort/bylastupdated">⇅</a></button>
                    </th>

                    <th>Details</th>
                    <th>Edit</th>
                    <th>Select</th>

                </tr>

                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <div th:if="${order.orderDestination} != null">
                        <td th:text="${order.orderDestination.destinationName}"></td>
                    </div>
                    <div th:if="${order.orderDestination} == null">
                        <td th:text="${order.destinationComment}"></td>
                    </div>

                    <td th:text="${order.orderStatus}"></td>
                    <td th:text="${#temporals.format(order.deliveryDate, 'dd-MM-yyyy')}"></td>
                    <td th:text="${#temporals.format(order.lastUpDated, 'dd-MM-yyyy HH:mm')}"></td>
                    <td><a th:href="${'/order/' + order.id}">View</a></td>
                    <td><a th:href="${'/order/edit/' + order.id}">Edit</a></td>

                    <td><input type="checkbox" th:field="*{selectedOrders}" th:value="${order.id}"/></td>
                </tr>

            </table>
        </form>
    </div>


</div>

</body>
</html>
