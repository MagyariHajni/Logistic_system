<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Destination Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${id != null}">
        <h2>Destination nr <span th:text="${id}"></span> details</h2>
    </div>

    <div th:if="${id == null}">
        <h2>New destination details</h2>
    </div>

    <div>
        <div th:if="(${destination == null}) and (${id != null})">
                <h3>Destination nr <span th:text="${id}"></span> doesn't exist</h3>
        </div>

        <div th:if="${destination != null}">

            <form class="form-horizontal" th:object="${destination}" th:action="@{/destinations}" method="post">

                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Destination name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" th:field="*{destinationName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Destination distance:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" th:field="*{distance}"/>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>

        <div class="row" style="margin-top:10px">
            <button class="btn btn-default" ><a href="/destinations/list">Back to destinations list</a></button>
        </div>


    </div>
</div>

</body>
</html>
