
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Destination details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Destination nr <span th:text="${id}"></span> details</h2>
        </div>
    </div>

    <div class="row">
        <div th:if="${destination == null}">
            <h3>Order nr <span th:text="${id}"></span> doesn't exist</h3>
        </div>

        <div th:if="${destination != null}">
            <div class="col-sm-10">
                <form class="form-horizontal">
                    <div class="form-group">

                        <label class="col-sm-2 control-label">Destination Id:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${destination.id}">Order Id</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Destination name:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${destination.destinationName}">Destination</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Delivery distance:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${destination.distance}">Delivery distance</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <button class="btn btn-default"><a href="/destinations/list">Back to destinations list</a></button>
    </div>


</div>

</body>
</html>
